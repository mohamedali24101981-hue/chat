<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="splash-sound" src="welcome.mp3"></audio>
    <div class="splash-container">
        <div class="splash-text"><span>P</span><span>o</span><span>d</span><span>y</span></div>
    </div>
    <script>
        const snd = document.getElementById('splash-sound');
        window.addEventListener('load', () => { setTimeout(() => { snd.play().catch(() => {}); }, 300); });
        window.addEventListener('touchstart', () => { snd.play().catch(() => {}); }, {once:true});
        
        setTimeout(() => {
            if(localStorage.getItem("me")) window.location.replace("users.html");
            else window.location.replace("login.html");
        }, 3800);
    </script>
</body>
</html>
