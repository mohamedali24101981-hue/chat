<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body style="display:block; overflow-y:auto;">
    <div style="padding:10px; background:var(--card); display:flex; justify-content:space-between; align-items:center;">
        <b style="font-size:13px; color:var(--accent);">Pody Friends</b>
        <span onclick="logout()" style="font-size:11px; opacity:0.7;">خروج</span>
    </div>
    <div id="list"></div>
    <script src="Firebase.js"></script>
    <script>
        const me = localStorage.getItem("me");
        if(!me) location.replace("login.html");

        const statusRef = db.ref('users/' + me + '/online');
        statusRef.set(true); statusRef.onDisconnect().set(false);

        db.ref("users").on("value", snap => {
            let h = "";
            snap.forEach(u => {
                if(u.key !== me) {
                    const status = u.val().online ? '<span class="status-dot"></span><small style="color:#22c55e">متصل</small>' : '<small style="opacity:0.5">أوفلاين</small>';
                    h += `<div class="user-item" onclick="chat('${u.key}')">
                            <img src="${u.val().photo}">
                            <div><b style="font-size:13px">${u.key}</b><br>${status}</div>
                            <div class="dot" id="dot-${u.key}"></div>
                          </div>`;
                    monitor(u.key);
                }
            });
            document.getElementById("list").innerHTML = h;
        });

        function monitor(user) {
            const id = [me, user].sort().join("_");
            db.ref("chats/"+id).limitToLast(1).on("child_added", s => {
                if(s.val().f === user && document.getElementById(`dot-${user}`)) 
                    document.getElementById(`dot-${user}`).style.display = "block";
            });
        }
        function chat(u){ localStorage.setItem("to",u); location.href="chat.html"; }
        function logout(){ statusRef.set(false); localStorage.clear(); location.replace('login.html'); }
    </script>
</body>
</html>
