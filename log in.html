<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="box">
        <h2 style="color: var(--accent);">Pody Chat</h2>
        <input id="u" type="text" placeholder="اسمك">
        <input id="p" type="password" placeholder="كلمة السر">
        <button id="btn">دخول</button>
    </div>
    <script src="Firebase.js"></script>
    <script>
        document.getElementById("btn").onclick = () => {
            const u = document.getElementById("u").value, p = document.getElementById("p").value;
            if(!u || !p) return;
            db.ref("users/"+u).once("value").then(s => {
                if(s.exists()){
                    if(s.val().password === p) { localStorage.setItem("me",u); location.replace("users.html"); }
                    else alert("كلمة السر خطأ");
                } else {
                    db.ref("users/"+u).set({name:u, password:p, photo: "https://ui-avatars.com/api/?name="+u})
                    .then(() => { localStorage.setItem("me",u); location.replace("users.html"); });
                }
            });
        };
    </script>
</body>
</html>
