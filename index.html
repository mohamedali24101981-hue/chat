<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="splash-container">
        <div class="splash-text"><span>P</span><span>o</span><span>d</span><span>y</span></div>
    </div>

    <script>
        // تسجيل نظام العمل بدون إنترنت (PWA)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Pody جاهز أوفلاين"))
                .catch(() => console.log("خطأ في التسجيل"));
        }

        // الانتقال التلقائي بعد انتهاء الأنميشن
        setTimeout(() => {
            if(localStorage.getItem("me")) window.location.replace("users.html");
            else window.location.replace("login.html");
        }, 3500);
    </script>
</body>
</html>
